<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Landing Page with ScrollMagic</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar">
    <!-- Navigation Bar -->
    <div class="navigation">
      <nav class="navbar navbar-expand-sm navbar-light ">
        <a class="navbar-brand" href="#header"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-airplane"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"
            />
          </svg>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#header">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#section1">Arrival</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#section2">Time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section3">Weather</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Header -->
    <header id="header" class="text-center text-white">
        <img class="landing" src="./images/plane.png" alt="landing plane">
        <img class="departing" src="./images/departing plane.png" alt="departing plane">
        <div>
            <h1>Welcome to Our Landing Page</h1>
            <p>Fasten your seatbelts</p>
            <a id="landingBtn" href="#section1" class="btn btn-primary"
              >Prepare for landing</a
            >
        </div>
    </header>

    <!-- Section 1 -->
    <section id="section1">
      <div class="container">
        <h2>Arrival</h2>
        <p>Ladies and gentlemen, AmazingAir welcomes you to city of <span></span></p>
        <img class="img-fluid" src="./images/arrival.jpg" alt="airport" />
      </div>
    </section>

    <!-- Section 2 -->
    <section id="section2" >
      <div class="container">
        <h2>Time</h2>
        <p>The local time is <strong id="time"></strong></p>
        <div class="clock">
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="arrow hoursArrow"></div>
          <div class="arrow minutesArrow"></div>
          <div class="arrowCircle"></div>
          <div class="side clockBack"></div>
          <div class="side clockLeftSide"></div>
          <div class="side clockRightSide"></div>
          <div class="side clockTopSide"></div>
          <div class="side clockBottomSide"></div>
        </div>
      </div>
    </section>

    <!-- Section 3 -->
    <section id="section3">
      <div class="container">
        <h2>Weather</h2>
        <p>The weather outside looks mighty fine today</p>
        <img class="img-fluid" src="./images/weather.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
